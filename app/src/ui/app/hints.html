<link rel="import" href="../base/base.html">
<link rel="import" href="../locale/locale.html">

<script>
(() => {

const { FileSource } = padlock.source;
const { wait } = padlock.util;

const metaSource = new FileSource("hints.json");
let meta;
const metaLoaded = metaSource.get().then((data) => {
    try {
        meta = JSON.parse(data);
    } catch (e) {
        meta = {};
    }
});
const saveMeta = () => metaSource.set(JSON.stringify(meta));
const day = 1000 * 60 * 60 * 24;

function daysPassed(date) {
    return (new Date().getTime() - date) / day;
}

padlock.HintsMixin = (superClass) => {

    return class HintsMixin extends superClass {

        constructor() {
            super();
            metaLoaded.then(() => {
                if (!meta.firstLaunch) {
                    meta.firstLaunch = new Date().getTime();
                }

                meta.lastLaunch = new Date().getTime();
                meta.launchCount++;

                saveMeta();
            });

            this.listen("data-loaded", () => metaLoaded.then(() => wait(1000)).then(() => this._remindBackup()));
            this.listen("data-loaded", () => metaLoaded.then(() => wait(1000)).then(() => this._remindSync()));
            this.listen("data-loaded", () => metaLoaded.then(() => wait(1000)).then(() => this._remindTrialEnds()));
            this.listen("sync-success", () => metaLoaded.then(() => {
                meta.lastSync = new Date().getTime();
                saveMeta();
            }));
        }

        _remindBackup() {
            if (daysPassed(meta.lastBackupReminder || meta.firstLaunch) > 7 && !this.settings.syncConnected) {
                this.choose($l(
                    "Have you backed up your data yet? Remember that by default your data is only stored " +
                    "locally and may be lost if you uninstall Padlock, lose your device or accidentally " +
                    "reset your data. Padlock Cloud is a great way to back up your data online and synchronize " +
                    "with other devices. Alternatively, you can export your data and store it somewhere safe."
                ), [$l("Sync With Padlock Cloud"), $l("Export Data"), $l("Do Nothing")])
                    .then((choice) => {
                        switch (choice) {
                            case 0:
                                this._openCloudView();
                                break;
                            case 1:
                                this._openSettings();
                                break;
                        }
                    });

                meta.lastBackupReminder = new Date().getTime();
                saveMeta();
            }
        }

        _remindSync() {
            const daysSinceLastSync = daysPassed(meta.lastSync || meta.firstLaunch);
            if (
                this.settings.syncConnected &&
                daysSinceLastSync > 7 &&
                daysPassed(meta.lastSyncReminder || meta.firstLaunch) > 7
            ) {
                this.choose($l(
                    "The last time you synced your data with Padlock Cloud was {0} days ago! You should " +
                    "synchronize regularly to keep all your devices up-to-date and to make sure you always " +
                    "have a recent backup in the cloud.",
                    Math.floor(daysSinceLastSync)
                ), [$l("Synchronize Now"), $l("Turn On Auto Sync"), $l("Do Nothing")])
                    .then((choice) => {
                        switch (choice) {
                            case 0:
                                this.synchronize();
                                break;
                            case 1:
                                this.settings.syncAuto = true;
                                this.dispatch("settings-changed");
                                this.synchronize();
                                break;
                        }
                    });
            }
        }

        _remindTrialEnds() {
            if (
                this.settings.syncSubStatus === "trialing" &&
                this.remainingTrialDays <= 7 &&
                (!meta.lastTrialEndsReminder || daysPassed(meta.lastTrialEndsReminder) > 1)
            ) {
                this.confirm(
                    $l("Your Padlock Cloud trial period ends in {0} days!", this.remainingTrialDays) +
                    " " + this.trialInfoText(),
                    $l("Manage Subscriptions"),
                    $l("Dismiss")
                )
                    .then((confirmed) => {
                        if (confirmed) {
                            this.openDashboard();
                        }
                    });

                meta.lastTrialEndsReminder = new Date().getTime();
                saveMeta();
            }

        }

    };

};

})();
</script>
