<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/config.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../list-view/list-view.html">
<link rel="import" href="../record-view/record-view.html">

<dom-module id="pl-app">
    <template>
        <style include="config shared">
            :host {
                display: block;
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                top: 0;
                margin: auto;
                background: var(--color-quaternary);
                overflow: hidden;
            }

            pl-progress#decrypting {
                z-index: 10;
                background: var(--color-secondary);
            }

            pl-header {
                position: absolute;
                z-index: 1;
                width: 100%;
            }

            pl-list-view, pl-record-view {
                width: 100%;
                height: 100%;
            }
        </style>

        <pl-list-view records="[[ collection.records ]]"></pl-list-view>

    </template>
</dom-module>
