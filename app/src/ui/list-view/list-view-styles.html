<dom-module id="pl-list-view-styles">
    <template>
        <style>
            :host {
                --gutter-width: 10px;
                overflow-x: hidden;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding-top: var(--row-height);
                box-sizing: border-box;
                display: block;
            }

            header input {
                flex: 1;
                background: transparent;
                text-align: center;
                color: inherit;
                @apply(--text-shadow);
            }

            header input::-webkit-input-placeholder {
                color: inherit;
            }

            .list {
                display: flex;
                flex-wrap: wrap;
            }

            pl-record {
                display: inline-block;
                flex: 1;
                min-width: 250px;
            }

            pl-record:nth-child(3n+1) {
                background: var(--color-secondary);
                color: var(--text-color-light);
            }

            pl-record:nth-child(3n+2) {
                background: var(--color-quinary);
            }

            pl-record:nth-child(3n+0) {
                background: var(--color-primary);
                color: var(--text-color-light);
            }
        </style>
    </template>
</dom-module>
