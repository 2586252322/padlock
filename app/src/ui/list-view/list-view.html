<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="padlock-list-view">
    <template>
        <style include="shared">
            :host {
                overflow-x: hidden;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                font-size: 0;
                padding-bottom: 5px;
                box-sizing: border-box;
                display: block;
            }

            .record-item {
                display: block;
                cursor: pointer;
                padding: 5px 0 0 0;
                vertical-align: top;
                box-sizing: border-box;
            }

            .record-item-inner {
                height: var(--row-height);
                background: var(--color-quinary);
                width: 100%;
                display: flex;
                align-items: center;
            }

            .record-item-name {
                padding: 0 15px;
                flex: 1;
                overflow: ellipsis;
            }

            .record-item-category {
                font-size: var(--font-size-tiny);
                background: #ddd;
                color: var(--text-color-light);
                border: solid transparent;
                border-width: 0 5px;
                line-height: 27px;
                max-width: 80px;
                border-radius: 4px;
                margin-right: 15px;
                font-weight: var(--font-weight-bold);
                overflow: ellipsis;
                background: var(--color-secondary);
            }

            .record-item.marked .record-item-inner {
                background: var(--color-primary);
                color: var(--text-color-light);
            }

            .record-item, .section-header, .empty {
                font-size: var(--font-size-default);
            }

            .section-header {
                padding: 5px 15px;
                margin-bottom: -5px;
                color: var(--color-primary);
                top: 0;
                background: var(--color-quaternary);
                @apply(--position-sticky);
                @apply(--text-shadow);
            }

            .list {
                min-height: 100%;
            }

            .empty {
                position: absolute;
                height: 210px;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
                text-align: center;
            }

            .empty > button {
                width: 100%;
                margin-top: 15px;
            }

            @media (min-width: 700px) {
                :host {
                    padding-left: 5px;
                }

                .record-item {
                    display: inline-block;
                    padding-right: 5px;
                }
            }

            @media (min-width: 700px) and (max-width: 1000px) {
                .record-item {
                    width: 50%;
                }
            }

            @media (min-width: 1000px) and (max-width: 1300px) {
                .record-item {
                    width: 33.33%;
                }
            }

            @media (min-width: 1300px) {
                .record-item {
                    width: 25%;
                }
            }
        </style>

        <div class="list">

            <template id="list" is="dom-repeat" items="[[ records ]]" observe="name category removed" delay="100">
                <div class="record-item" on-tap="_recordTapped">
                    <div class="record-item-inner">
                        <div class="record-item-name">{{ item.name }}</div>
                        <div class="record-item-category"> {{item.category }}</div>
                    </div>
                </div>
            </template>

            <div class="empty" hidden$="{{ !_isEmpty(records.*) }}">
                <button on-tap="_import">Import Data</button>
                <button on-tap="_synchronize">Synchronize</button>
                <button on-tap="rightHeaderButton">Create Record</button>
            </div>

        </div>
    </template>
</dom-module>
