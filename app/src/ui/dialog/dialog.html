<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../animation/animation.html">
<link rel="import" href="../base/base.html">
<link rel="import" href="../input/input.html">

<dom-module id="pl-dialog">

    <template>
        <style include="shared">

            :host {
                display: block;
                @apply --fullbleed;
                position: fixed;
                z-index: 10;
                overflow: auto;
                 -webkit-overflow-scrolling: touch;
            }

            .outer {
                min-height: 100%;
                display: flex;
                position: relative;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .scrim {
                display: block;
                background: var(--color-background);
                opacity: 0;
                @apply --fullbleed;
                position: fixed;
                transition: opacity 300ms;
                transform: translate3d(0, 0, 0);
            }

            :host(.open) .scrim {
                transition: opacity 700ms;
                opacity: 0.8;
            }

            .inner {
                width: 100%;
                box-sizing: border-box;
                max-width: 400px;
                z-index: 1;
                overflow: visible;
                padding: 15px;
                transform: translate3d(0, 0, 0);
            }

            :host(:not(.open)) .inner {
                opacity: 0;
                transform: translate3d(0, 50%, 0);
                transition: transform 300ms, opacity 300ms;
            }

            .inner ::slotted(.message) {
                padding: 15px;
                text-align: center;
            }

            .inner ::slotted(div) {
                --color-background: var(--color-primary);
                --color-foreground: var(--color-tertiary);
                --color-highlight: var(--color-secondary);
                background: var(--color-background);
                color: var(--color-foreground);
                text-shadow: rgba(0, 0, 0, 0.2) 0 2px 0;
                overflow: hidden;
            }

            .inner ::slotted(div:first-of-type) {
                border-radius: 8px 8px 0 0;
            }

            .inner ::slotted(div:last-of-type) {
                border-radius: 0 0 8px 8px;
                border-bottom: solid 2px rgb(64, 143, 184);
            }

            @media (min-width: 400px) {
                :host {
                    justify-content: center;
                }

                .inner {
                    margin-top: 0;
                }
            }
        </style>

        <div class="scrim"></div>

        <div class="outer" on-click="dismiss">
            <div class="inner" on-click="_preventDismiss">
                <slot></slot>
            </div>
        </div>
    </template>

    <script>
(() => {

class Dialog extends padlock.AnimationMixin(padlock.BaseElement) {

    static get is() { return "pl-dialog"; }

    static get properties() { return {
        animationOptions: {
            type: Object,
            value: {
                duration: 500,
                fullDuration: 700
            }
        },
        open: {
            type: Boolean,
            value: false,
            notify: true,
            observer: "_openChanged"
        },
        isShowing: {
            type: Boolean,
            value: false,
            notify: true
        },
        preventDismiss: {
            type: Boolean,
            value: false
        }
    }; }

    ready() {
        super.ready();
        window.addEventListener("keydown", (e) => {
            if (this.open && (e.key === "Enter" || e.key === "Escape")) {
                this.dismiss();
                e.preventDefault();
                e.stopPropagation();
            }
        });
        window.addEventListener("backbutton", (e) => {
            if (this.open) {
                this.dismiss();
                e.preventDefault();
                e.stopPropagation();
            }
        });
    }

    //* Changed handler for the _open_ property. Shows/hides the dialog
    _openChanged() {
        // Set _display: block_ if we're showing. If we're hiding
        // we need to wait until the transitions have finished before we
        // set _display: none_.
        if (this.open) {
            if (this._hideTimeout) {
                clearTimeout(this._hideTimeout);
                this._hideTimeout = null;
            }
            if (padlock.Input.activeInput) {
                padlock.Input.activeInput.blur();
            }
            this.style.display = "";
            this.isShowing = true;
            this.animateCascade(Array.from(this.children));
        } else {
            this._hideTimeout = window.setTimeout(() => {
                this.style.display = "none";
                this.isShowing = false;
            }, 250);
        }

        this.classList.toggle("open", this.open);

        this.dispatchEvent(new CustomEvent(
            this.open ? "dialog-open" : "dialog-close",
            { bubbles: true, composed: true }
        ));
    }

    _preventDismiss(e) {
        e.stopPropagation();
    }

    dismiss() {
        if (!this.preventDismiss) {
            this.dispatchEvent(new CustomEvent("dialog-dismiss"));
            this.open = false;
        }
    }

}

window.customElements.define(Dialog.is, Dialog);

})();
    </script>

</dom-module>
