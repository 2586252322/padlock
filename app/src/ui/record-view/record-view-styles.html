<dom-module id="pl-record-view-styles">

    <template>

        <style>
            :host {
                display: block;
                overflow-x: hidden;
                overflow-y: auto;
                background: var(--color-quaternary);
                padding-top: var(--row-height);
                -webkit-overflow-scrolling: touch;
            }

            .field {
                background: var(--color-quinary);
                width: 100%;
                margin-top: 5px;
                font-size: 16px;
                box-sizing: border-box;
                position: relative;
            }

            .field:not([selected]) {
                @apply(--tap-highlight);
            }

            .field:not([selected]) .context-menu {
                display: none;
            }

            .field:not(.marked) .shortcut-hint, .field[selected] .shortcut-hint {
                display: none;
            }

            .label-wrapper {
                position: relative;
                z-index: 1;
                color: var(--color-primary);
                display: flex;
            }

            .label {
                flex: 1;
                overflow: ellipsis;
                padding: 0 15px;
                line-height: 41px;
            }

            .context-menu {
                width: 25px;
                height: 25px;
                padding: 8px;
                @apply(--tap-highlight);
            }

            .separator {
                height: 1px;
                background: var(--color-quaternary);
                padding: 0 10px;
                background-clip: content-box;
            }

            .shortcut-hint {
                position: absolute;
                font-size: var(--font-size-tiny);
                top: 0;
                right: 0;
                padding: 0 15px;
                line-height: 41px;
                color: var(--text-color-faint);
                background: alpha(var(--color-quinary, 0.9));
                pointer-events: none;
            }

            .value {
                word-wrap: break-word;
                width: 100%;
                padding: 10px 15px;
                box-sizing: border-box;
            }

            .value:not(:focus) {
                pointer-events: none;
            }

            .value:empty:after {
                content: "(tap to edit)";
                color: var(--text-color-faint);
            }

            .field::before {
                content: "";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 2;
                bottom: 0;
                width: 5px;
                background: var(--color-primary);
                transform: translate(-100%, 0);
                transition: transform 0.3s;
            }

            .field.marked::before {
                transform: translate(0, 0);
            }

            .value-wrapper {
                position: relative;
            }

            .obfuscated {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--color-quinary);
                letter-spacing: 0.07em;
                pointer-events: none;
                display: none;
            }

            :host(.obfuscate) .field:not(.marked) .obfuscated:not(:empty) {
                display: block;
            }

            .add-button {
                width: 100%;
                margin: 5px 0;
                font-size: var(--font-size-small);
            }

            .category {
                background: #fff;
                color: var(--text-color-faint);
                text-align: center;
                font-size: var(--font-size-small);
                padding: 10px;
                cursor: pointer;
                overflow: ellipsis;
            }

            .category.selected {
                color: var(--text-color-light);
                background: var(--color-secondary);
            }

            :host(.touch) .shortcut-hint {
                display: none;
            }
        </style>

    </template>

</dom-module>
