<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../base/base.html">
<link rel="import" href="../dialog/dialog-mixin.html">
<link rel="import" href="../icon/icon.html">
<link rel="import" href="../input/input.html">
<link rel="import" href="../locale/locale.html">
<link rel="import" href="../notification/notification.html">

<dom-module id="pl-record-field">
    <template>

        <style include="shared">
            :host {
                display: block;
                color: inherit;
                font-size: var(--font-size-small);
            }

            .container {
                display: flex;
                min-height: 120px;
            }

            .input-container {
                position: relative;
                flex: 1;
                margin: 10px 15px;
                overflow: visible;
            }

            #nameInput {
                position: absolute;
                z-index: 0;
                top: 10px;
                background: transparent;
                transform-origin: 0 0;
                padding: 0;
                height: 40px;
                transition: transform 0.2s;
                font-size: var(--font-size-small);
                width: 100%;
                font-weight: bold;
            }

            #valueInput {
                font-family: var(--font-family-mono);
                font-size: 110%;
                line-height: 1.3;
                margin: 30px 0 5px 0;
                min-height: 65px;
                transition: opacity 0.2s, transform 0.2s;
            }

            .field-buttons {
                display: flex;
                flex-direction: column;
            }

            .field-button {
                cursor: pointer;
            }

            :host(:not(.editing-name)) #nameInput {
                transform: translate(0, -10px) scale(0.8);
            }

            :host(.editing-name) #valueInput {
                opacity: 0.5;
                transform: translate(0, 20px);
            }
        </style>

        <div class="container">
            <div class="input-container">
                <pl-input id="nameInput" value="[[ field.name ]]" placeholder="[[ $l('Enter New Field Name') ]]" select-on-focus
                    on-focus="_nameInputFocused" on-blur="_nameInputBlurred" on-enter="_confirmEdit" on-escape="_cancelEdit"></pl-input>
                <pl-input multiline id="valueInput" value="[[ field.value ]]" placeholder="[[ $l('Enter Content') ]]" select-on-focus
                    on-focus="_valueInputFocused" on-blur="_valueInputBlurred" on-escape="_cancelEdit" on-mousedown="_valueInputMouseDown"></pl-input>
            </div>
            <template is="dom-if" if="{{ !draft }}">
                <div class="field-buttons tiles" hidden$="{{ _editing }}">
                    <pl-icon icon="copy" class="field-button tap" on-click="_copy"></pl-icon>
                    <pl-icon icon="delete" class="field-button" on-click="_delete"></pl-icon>
                    <pl-icon icon="generate" class="field-button" on-click="_showGenerator"></pl-icon>
                    <div class="spacer"></div>
                </div>
            </template>
            <template is="dom-if" if="{{ draft }}">
                <div class="field-buttons tiles" hidden$="{{ _editing }}">
                    <pl-icon icon="add" class="field-button tap" on-click="edit"></pl-icon>
                    <div class="spacer"></div>
                </div>
            </template>
            <div class="field-buttons tiles" hidden$="{{ !_editing }}">
                <pl-icon icon="check" class="field-button tap" on-click="_confirmEdit"></pl-icon>
                <pl-icon icon="cancel" class="field-button tap" on-click="_cancelEdit"></pl-icon>
                <pl-icon icon="generate" class="field-button" on-click="_showGenerator"></pl-icon>
                <div class="spacer"></div>
            </div>
        </div>

    </template>

    <script>
(() => {

const { applyMixins } = padlock.util;
const { BaseElement, NotificationMixin, LocaleMixin, DialogMixin } = padlock;

class RecordField extends applyMixins(
    BaseElement,
    NotificationMixin,
    LocaleMixin,
    DialogMixin
) {

    static get is() { return "pl-record-field"; }

    static get properties() { return {
        _editing: {
            type: Boolean,
            computed: "_computeEditing(_editingName, _editingValue)"
        },
        _editingName: {
            type: Boolean,
            value: false
        },
        _editingValue: {
            type: Boolean,
            value: false
        },
        _generatorShowing: {
            type: Boolean,
            value: false
        },
        draft: {
            type: Boolean,
            value: false
        },
        field: {
            type: Object,
            value: () => { return { name: "", value: "" }; }
        }
    }; }

    static get observers() { return [
        "_editingChanged(_editing, _generatorShowing)"
    ]; }

    _computeEditing() {
        return this._editingName || this._editingValue;
    }

    _editingChanged() {
        if (!this._editing) {
            if (this.draft) {
                this.field && (this.field.name = this.$.nameInput.value);
                this.field && (this.field.value = this.$.valueInput.value);
            } else {
                this.notifyPath("field.name");
                this.notifyPath("field.value");
            }
        }

        if (!this._generatorShowing) {
            this.dispatchEvent(new CustomEvent(this._editing ? "field-edit-start" : "field-edit-end"));
        }
    }

    _nameInputFocused() {
        this.classList.add("editing-name");
        this._editingName = true;
    }

    _nameInputBlurred() {
        this.classList.remove("editing-name");
        setTimeout(() => {
            this._editingName = false;
        }, 300);
    }

    _valueInputFocused() {
        if (this.$.nameInput.value) {
            this._editingValue = true;
        } else {
            this.$.nameInput.focus();
        }
    }

    _valueInputBlurred() {
        setTimeout(() => {
            this._editingValue = false;
        }, 300);
    }

    _fireEditEvent() {
        this.dispatchEvent(new CustomEvent("field-change"));
    }

    _confirmEdit() {
        if (this._editingName && this.$.nameInput.value) {
            this.field && (this.field.name = this.$.nameInput.value);
            this.$.valueInput.focus();
            this._fireEditEvent();
        } else if (this._editingValue) {
            this.field && (this.field.name = this.$.nameInput.value);
            this.field && (this.field.value = this.$.valueInput.value);
            this._fireEditEvent();
        }
    }

    _cancelEdit() {
        this.$.nameInput.blur();
        this.$.valueInput.blur();
        this._editingName = false;
        this._editingValue = false;
        if (this.draft) {
            this.$.nameInput.value = this.$.valueInput.value = "";
        }
    }

    _delete() {
        this.dispatchEvent(new CustomEvent("field-delete", { bubbles: true, composed: true }));
    }

    _showGenerator() {
        this._generatorShowing = true;
        this.generate()
            .then((value) => {
                if (value) {
                    this.set("field.value", value);
                    this._fireEditEvent();
                }
                this._generatorShowing = false;
            });
    }

    _copy() {
        padlock.platform.setClipboard(this.field.value)
            .then(() => this.notify($l("Value copied to clipboard!"), "success", 1500));
    }

    _valueInputMouseDown(e) {
        // Prevent focusing value input if name input is still empty; Focus name input instead
        if (!this.$.nameInput.value) {
            e.preventDefault();
            this.$.nameInput.focus();
        }
    }

    edit() {
        const input = this.field && this.field.name ? this.$.valueInput : this.$.nameInput;
        input.focus();
    }
}

window.customElements.define(RecordField.is, RecordField);

})();
    </script>

</dom-module>
