<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="../icon/icon.html">

<dom-module id="pl-record">
    <template>

        <style include="shared">
            :host {
                display: block;
                cursor: pointer;
                vertical-align: top;
                box-sizing: border-box;
                padding: 20px 30px;
            }

            .header {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
                font-size: 24px;
                font-weight: 300;
            }

            .header > pl-icon {
                margin-left: 20px;
            }

            .name {
                overflow: ellipsis;
            }

            .body {
                position: relative;
            }

            .field {
                display: flex;
                cursor: pointer;
                font-size: var(--font-size-small);
                line-height: 25px;
            }

            .field:hover::after {
                font-family: FontAwesome;
                font-size: 90%;
                color: var(--color-primary);
                content: "\f24d";
                display: inline-block;
                margin-top: 3px;
                margin-left: 10px;
            }

            .field-label {
                margin-right: 5px;
            }

            .field-label::after {
                content: ":";
            }

            .category {
                font-size: 12px;
                max-width: 80px;
                border: solid 1px;
                border-radius: 2px;
                padding: 2px 4px;
                position: absolute;
                right: 0;
            }

            .category:empty {
                display: none;
            }

            .scrim {
                background: var(--color-quinary);
                opacity: 0.8;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                display: none;
            }
        </style>

        <div class="scrim" on-click="close"></div>

        <div class="header">
            <div class="name">{{ record.name }}</div>
            <div class="spacer"></div>
            <pl-icon icon="delete"></pl-icon>
            <pl-icon icon="edit"></pl-icon>
        </div>

        <div class="body">
            <div class="category">{{ record.category }}</div>
            <template is="dom-repeat" items="{{ record.fields }}" id="fieldList">
                <div class="field">
                    <div class="field-label">{{ item.name }}</div>
                    <div class="field-value">{{ _obfuscate(item.value) }}</div>
                </div>
            </template>
        </div>

    </template>

</dom-module>
