<link rel="stylesheet" href="fonts.css">
<link rel="import" href="config.html">

<dom-module id="shared">
    <template>
        <style>
            :host {
                user-select: none;
                -webkit-user-select: none;
            }

            input, textarea {
                user-select: auto;
                -webkit-user-select: auto;
            }

            :host, html, button, input, textarea {
                font-family: var(--font-family), var(--font-family-fallback);
                font-weight: var(--font-weight-regular);
                font-size: var(--font-size-default);
                text-shadow: inherit;
                -webkit-font-smoothing: antialiased;
                -webkit-tap-highlight-color: transparent;
            }

            ::selection {
                background: var(--color-secondary);
                color: var(--color-tertiary);
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            button, a.button {
                display: inline-block;
                color: inherit;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                border: none;
                margin: 0;
                height: var(--row-height);
                line-height: var(--row-height);
                padding: 0 15px;
                cursor: pointer;
                text-align: center;
                background: transparent;
            }

            button.arrow, a.button.arrow {
                padding-right: 30px;
            }

            button.arrow::before, a.button.arrow::before {
                font-family: "FontAwesome";
                content: "\f054";
                display: block;
                position: absolute;
                top: 0;
                right: 15px;
                bottom: 0;
            }

            input, select {
                border: none;
                appearance: none;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                color: inherit;
                border-radius: 0;
                background: transparent;
                margin: 0;
                padding: 0;
            }

            textarea {
                font-weight: inherit;
                font-family: inherit;
                font-size: inherit;
                color: inherit;
                border: none;
                background: transparent;
                margin: 0;
                display: block;
                padding: 0;
                border-radius: 0;
                appearance: none;
                resize: none;
            }

            textarea[nowrap] {
                white-space: pre;
                word-wrap: normal;
                overflow-x: scroll;
            }

            strong {
                font-weight: var(--font-weight-bold);
            }

            ::-webkit-search-cancel-button {
                display: none;
            }

            *:focus {
                outline: none;
            }

            ::-webkit-input-placeholder {
                text-shadow: inherit;
                color: inherit;
                opacity: 0.6;
            }

            ::-webkit-scrollbar {
                display: none;
            }

            [hidden] {
                display: none !important;
            }

            [disabled] {
                opacity: 0.5;
                pointer-events: none;
            }

            section {
                margin: 10px 5px;
                background: var(--color-background);
                border: solid 1px rgba(0, 0, 0, 0.1);
                border-radius: var(--border-radius);
                overflow: hidden;
            }

            section:not(.horizontal) > :not(:last-child) {
                border-bottom: solid 1px rgba(0, 0, 0, 0.1);
            }

            section.horizontal {
                display: flex;
                align-items: stretch;
            }

            section.horizontal > :not(:last-child) {
                border-right: solid 1px rgba(0, 0, 0, 0.1);
            }

            section .info {
                display: block;
                font-size: var(--font-size-small);
                text-align: center;
                line-height: normal;
                padding: 15px;
                height: auto;
            }

            header {
                display: flex;
                height: var(--row-height);
                background: var(--color-background);
                font-size: var(--font-size-default);
                position: relative;
                z-index: 1;
                border-bottom: solid 1px rgba(0, 0, 0, 0.2);
            }

            header > .title {
                line-height: var(--row-height);
                padding: 0 10px;
                flex: 1;
                font-weight: bold;
                text-align: center;
                @apply --ellipsis;
            }

            header pl-icon {
                height: var(--row-height);
                width: var(--row-height);
                font-size: 120%;
            }

            main {
                flex: 1;
                position: relative;
                box-sizing: border-box;
                @apply --scroll;
                overflow-x: hidden;
            }

            pl-dialog .message {
                padding: 15px;
                text-align: center;
            }

            pl-dialog button, pl-dialog pl-loading-button {
                width: 100%;
                box-sizing: border-box;
                font-weight: bold;
            }

            .spacer {
                flex: 1;
            }

            .tap {
                @apply --tap-highlight;
            }

            .tap::after {
                @apply --tap-highlight-after;
            }

            .tap:active::after {
                @apply --tap-highlight-active-after;
            }

            .tiles > :nth-child(8n + 1), .tiles-1 {
                @apply --shade-1;
            }

            .tiles > :nth-child(8n + 2), .tiles-2 {
                @apply --shade-2;
            }

            .tiles > :nth-child(8n + 3), .tiles-3 {
                @apply --shade-3;
            }

            .tiles > :nth-child(8n + 4), .tiles-4 {
                @apply --shade-4;
            }

            .tiles > :nth-child(8n + 5), .tiles-5 {
                @apply --shade-5;
            }

            .tiles > :nth-child(8n + 6), .tiles-6 {
                @apply --shade-4;
            }

            .tiles > :nth-child(8n + 7), .tiles-7 {
                @apply --shade-3;
            }

            .tiles > :nth-child(8n + 8), .tiles-8 {
                @apply --shade-2;
            }

            .ellipsis {
                @apply --ellipsis;
            }

            .rounded-corners {
                content: "";
                display: block;
                position: absolute;
                left: -10px;
                right: -10px;
                top: -10px;
                bottom: -10px;
                border: solid 10px var(--color-gutter);
                border-radius: calc(10px + var(--border-radius));
                z-index: 1;
                pointer-events: none;
                transform: translate3d(0, 0, 0);
            }

            pl-icon[spin] {
                animation: spin 1s infinite;
                transform-origin: center 49%;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            @keyframes slideIn {
                from { transform: translate(0, 50px); opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes rumble {
                25% {transform: translate(5px, 0);}
                50% {transform: translate(-5px, -3px);}
                75% {transform: translate(5px, 2px);}
            }

        </style>
    </template>
</dom-module>
