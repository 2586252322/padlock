<dom-module id="shared">
    <template>
        <style>

            .tap-highlight {
                @apply(--tap-highlight);
            }

            :host, :root, button, input {
                font-family: var(--font-family), var(--font-family-fallback);
                font-weight: var(--font-weight-regular;);
                font-size: var(--font-size-default;);
                color: var(--text-color;);
                -webkit-font-smoothing: antialiased;
                -webkit-tap-highlight-color: transparent;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            button, a.button {
                display: inline-block;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                border: none;
                background: #fff;
                margin: 0;
                height: var(--row-height;);
                line-height: var(--row-height;);
                padding: 0 15px;
                cursor: pointer;
                color: var(--color-primary;);
                text-align: center;
                overflow: ellipsis;
                @apply(--tap-highlight);
            }

            button.primary {
                background: var(--color-primary;);
                color: var(--text-color-light;);
                text-shadow();
            }

            button.ghost {
                background: transparent;
                color: var(--text-color-light;);
                font-weight: var(--font-weight-bold;);
                line-height: 46px;
                text-shadow();
            }

            input {
                border: none;
                font-family: inherit;
                font-size: inherit;
                font-weight: 400;
                color: inherit;
                border-radius: 0;
                background: var(--color-quinary;);
                margin: 0;
                padding: 0 10px;
                height: var(--row-height;);
                appearance: none;
                box-sizing: border-box;
            }

            input.ghost, :host(.ghost) > input {
                background: transparent;
                border-top: solid 1px;
                border-bottom: solid 1px;
                text-shadow();

                &::-webkit-input-placeholder {
                    color: currentColor;
                    opacity: 0.5;
                    text-shadow();
                }
            }

            textarea {
                font-weight: inherit;
                font-family: inherit;
                font-size: inherit;
                color: inherit;
                border: none;
                background: #fff;
                margin: 0;
                display: block;
                padding: 0;
                border-radius: 0;
                appearance: none;
                resize: none;
            }

            textarea[nowrap] {
                white-space: pre;
                word-wrap: normal;
                overflow-x: scroll;
            }

            input:not(:focus), textarea:not(:focus) {
                cursor: pointer;
            }

            strong {
                font-weight: var(--font-weight-bold;);
            }

            ::-webkit-search-cancel-button {
                display: none;
            }

            *:focus {
                outline: none;
            }

            ::-webkit-input-placeholder {
               color: var(--placeholder-color;);
            }

            [hidden] {
                display: none !important;
            }

            [disabled] {
                opacity: 0.5;
                pointer-events: none;
            }

            input[type=range] {
                appearance: none;
                width: 100%;
            }

            input[type=range]:focus {
                outline: none;
            }

            input[type=range]::-webkit-slider-runnable-track {
                width: 100%;
                height: 4px;
                cursor: pointer;
                background: var(--color-quaternary;);
                border-radius: 5px;
            }

            input[type=range]::-webkit-slider-thumb {
                height: 50px;
                width: 50px;
                margin-top: -23px;
                position: relative;
                border-radius: 100%;
                background: var(--color-primary;);
                cursor: pointer;
                appearance: none;
                border: none;
                box-sizing: border-box;
                padding: 12px;
                background-clip: content-box;
            }

            section {
                margin: 30px 0;
            }
        </style>
    </template>
</dom-module>
