<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="option-styles.html">

<dom-module id="padlock-option">

    <template>

        <style include="shared-styles"></style>
        <style include="option-styles"></style>

        <button on-tap="_tap">{{ _label(label, value) }}</button>

    </template>

    <script>
        /* global Polymer */

        (function(Polymer) {
            "use strict";

            Polymer({
                is: "padlock-option",
                properties: {
                    default: Boolean,
                    value: {
                        type: String,
                        value: ""
                    },
                    label: {
                        type: String,
                        value: ""
                    },
                    selectedClass: String
                },
                _label: function(label, value) {
                    return label || value;
                },
                _tap: function(e) {
                    this.fire("tap");
                    e.stopPropagation();
                }
            });

        })(Polymer);
    </script>

</dom-module>
