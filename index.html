<!DOCTYPE html>
<html>
    <head>
        <title>Padlock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="shortcut icon" type="image/png" href="assets/icon16.png"/>

        <!-- Settings for running as standalone iOS web app (from homescreen) -->
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Padlock">
        <link rel="apple-touch-icon" href="assets/app-icon.png">

        <!-- Overrides for platform-specific styling -->
        <link href="src/styles/overrides.css" rel="stylesheet" type="text/css">
        
        <!-- Polymer platform layer -->
        <script src="bower_components/platform/platform.js"></script>

        <!-- Custom app element -->
        <link rel="import" href="src/components/app/app.html">

        <!-- This is the ENTRY POINT -->
        <link rel="import" href="src/padlock.html">
        <script src="src/init.js"></script>

        <!-- Load the cordova api if available -->
        <script src="cordova.js"></script>
        <style>
            body[unresolved], padlock-app[unresolved] {
                opacity: 1;
            }

            body[unresolved]::after, padlock-app[unresolved]::after {
                content: "";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #59c6ff;
                z-index: 1000;
            }
        </style>
    </head>
    <body unresolved>
        <padlock-app unresolved></padlock-app>
    </body>
</html>
