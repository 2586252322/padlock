<polymer-element name="safe-record-view" extends="safe-view" attributes="record editing">
    <template>
        <style>
            :host {
                display: block;
                padding-top: 50px;
                overflow: scroll;
                -webkit-overflow-scrolling: touch;
                height: 100%;
                box-sizing: border-box;
            }

            .field, .add {
                display: -webkit-box;
                border: solid 1px rgba(0, 0, 0, 0.08);
                border-bottom: solid 1px rgba(0, 0, 0, 0.12);
                background: #fff;
                margin: 5px;
            }

            /*.field:not(:last-child) {
                border-bottom: solid 1px rgba(0, 0, 0, 0.1);
            }*/

            .field > * {
                border: none;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                -webkit-appearance: none;
                padding: 6px;
                margin: 6px;
                display: block;
                text-overflow: ellipsis;
                border-radius: 2px;
            }

            .field > input {
                background: #f5f5f5;
            }

            .field > .label {
                width: 100px;
                text-align: right;
                color: #539dc6;
                /*font-size: 15px;*/
            }

            .field > .value {
                -webkit-box-flex: 1;
            }

            .add {
                line-height: 0;
                text-align: center;
            }

            .add > safe-shapeshifter {
                display: block;
                width: 26px;
                height: 26px;
                margin: 10px auto;
            }

            .add:hover {
                background: rgba(0, 0, 0, 0.05);
            }

            .add:active:hover:not(.disabled) {
                background: rgba(0, 0, 0, 0.1);
            }
        </style>
        <template repeat="{{ field, i in record.fields }}">
            <div class="field">
                <template if="{{ editing }}">
                    <input class="value" value="{{ field.value }}" placeholder="Enter Content..."/>
                    <input class="label" value="{{ field.name }}" placeholder="Enter Label..."/>
                </template>
                <template if="{{ !editing }}">
                    <div class="value">{{ field.value }}</div>
                    <div class="label">{{ field.name }}</div>
                </template>
            </div>
        </template>
        <template if="{{ editing }}">
            <div class="add" on-tap="{{ addField }}">
                <safe-shapeshifter shape="plus"></safe-shapeshifter>
            </div>
        </template>
    </template>
    <script>
        Polymer('safe-record-view', {
            getAnimationElements: function() {
                return this.shadowRoot.querySelectorAll(".field").array();
            },
            addField: function() {
                var field = {
                    name: "",
                    value: ""
                };
                this.record.fields.push(field);
            },
            editingChanged: function() {
                if (this.editing) {
                    this.classList.add("editing");
                } else {
                    this.classList.remove("editing");
                }
            }
        });
    </script>
</polymer-element>
