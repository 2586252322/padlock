<polymer-element name="safe-record-view" attributes="record">
    <template>
        <style>
            .header {
                padding: 8px;
                background: rgb(245, 245, 245);
                display: -webkit-box;
            }

            .header > input {
                border: none;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                -webkit-appearance: none;
                margin: 0;
                padding: 6px;
                display: block;
                -webkit-box-flex: 1;
                -webkit-box-align: center;
                background-color: transparent;
                /*background: white;*/
                /*border-radius: 2px;*/
                text-overflow: ellipsis;
            }

            .header > button {
                display: block;
                border: none;
                background: transparent;
                font-size: 30px;
                font-family: inherit;
                font-weight: 100;
                line-height: 0;
                color: #000;
                margin-top: -1px;
            }

            .field {
                display: -webkit-box;
            }

            .field:not(:last-child) {
                border-bottom: solid 1px rgba(0, 0, 0, 0.1);
            }

            .field > input {
                border: none;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                -webkit-appearance: none;
                padding: 13.5px 15px;
                display: block;
                background-color: transparent;
                text-overflow: ellipsis;
                margin: 0;
            }

            .field > input.label {
                width: 100px;
                text-align: right;
                color: rgb(175, 175, 175);
                font-size: 15px;
            }

            .field > input.value {
                -webkit-box-flex: 1;
            }
        </style>
        <div class="header">
            <button on-click="{{ back }}">&lt;</button>
            <input value="{{ record.name }}" />
        </div>
        <template repeat="{{ field, i in record.fields }}">
            <div class="field">
                <input class="value" value="{{ field.value }}" placeholder="content" />
                <input class="label" value="{{ field.name }}" placeholder="label" />
            </div>
        </template>
    </template>
    <script>
        Polymer('safe-record-view', {
            back: function() {
                this.fire("back");
            }
        });
    </script>
</polymer-element>
