<polymer-element name="safe-record-view" attributes="record">
    <template>
        <style>
            .header {
                padding: 8px;
                background: rgb(245, 245, 245);
                display: -webkit-box;
                border-bottom: solid 1px rgba(0, 0, 0, 0.1);
            }

            .header > input {
                border: none;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                -webkit-appearance: none;
                margin: 0;
                padding: 6px;
                display: block;
                -webkit-box-flex: 1;
                -webkit-box-align: center;
                background-color: transparent;
                /*background: white;*/
                /*border-radius: 2px;*/
                text-overflow: ellipsis;
            }

            .header > button {
                display: block;
                border: none;
                background: transparent;
                font-size: 30px;
                font-family: inherit;
                font-weight: 100;
                line-height: 0;
                color: #000;
                margin-top: -1px;
            }

            .field {
                display: -webkit-box;
                border-bottom: solid 1px rgba(0, 0, 0, 0.1);
            }

            /*.field:not(:last-child) {
                border-bottom: solid 1px rgba(0, 0, 0, 0.1);
            }*/

            .field > input {
                border: none;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                -webkit-appearance: none;
                padding: 13.5px 15px;
                display: block;
                background-color: transparent;
                text-overflow: ellipsis;
                margin: 0;
            }

            .field > input.label {
                width: 100px;
                text-align: right;
                color: rgb(175, 175, 175);
                font-size: 15px;
            }

            .field > input.value {
                -webkit-box-flex: 1;
            }

            .add {
                padding: 13.5px 15px;
                min-height: 23px;
                text-align: center;
                font-size: 30px;
                font-weight: 100;
                line-height: 20px;
                color: #000;
                border-bottom: solid 1px rgba(0, 0, 0, 0.1);
            }

            .add:hover {
                background: rgba(0, 0, 0, 0.05);
            }

            .add:active:hover:not(.disabled) {
                background: rgba(0, 0, 0, 0.1);
            }
        </style>
        <div class="header">
            <button on-click="{{ back }}">&lt;</button>
            <input id="titleInput" value="{{ record.name }}" placeholder="Enter Title..." />
        </div>
        <template repeat="{{ field, i in record.fields }}">
            <div class="field">
                <input class="value" value="{{ field.value }}" placeholder="Enter Content..." />
                <input class="label" value="{{ field.name }}" placeholder="Enter Label..." />
            </div>
        </template>
        <div class="add" on-click="{{ addField }}">+</div>
    </template>
    <script>
        Polymer('safe-record-view', {
            back: function() {
                this.fire("back");
            },
            addField: function() {
                var field = {
                    name: "",
                    value: ""
                };
                this.record.fields.push(field);
            },
            focusTitle: function() {
                this.$.titleInput.focus();
            }
        });
    </script>
</polymer-element>
