<link rel="import" href="../../padlock.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../input/input.html">

<dom-module id="padlock-lock-view">

    <link href="lock-view.css" rel="import" type="css">

    <template>
        <!-- WRAPPER (for centering) -->
        <div class="wrapper">
            <!-- HEADER -->
            <div class="header">
                Padlock
            </div>
            <!-- PASSWORD INPUT -->
            <input is="padlock-input" class="ghost password-input" type="password" placeholder="Enter Password"
                on-enter="enter" id="pwdInput" selectAllOnFocus />
            <!-- ENTER BUTTON -->
            <button class="enter-button ghost" on-tap="enter">OK</button>
            <!-- ERROR MESSAGE -->
            <div class="error-message">{{ errorMessage }}</div>
        </div>
    </template>

    <script src="lock-view.js"></script>

</dom-module>
