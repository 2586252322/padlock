<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="record-item.html">
<link rel="import" href="view.html">

<polymer-element name="padlock-list-view" extends="padlock-view" attributes="collection filterString selected">
    <template>
        <!-- STYLES -->
        <link href="list-view.css" rel="stylesheet" type="text/css">
        <!-- LIST CONTAINER -->
        <div id="list">
            <template repeat="{{ record, i in records }}">
                <!-- SECTION HEADER -->
                <template if="{{ record.firstInSection }}">
                    <div class="section-header">{{ record.section }}</div>
                </template>
                <!-- RECORD ITEM -->
                <padlock-record-item record="{{ record }}" on-tap="{{ recordClicked }}"
                    on-delete="{{ deleteClicked }}" index="{{ i }}"></padlock-record-item>
            </template>
        </div>
    </template>
    <script>
        Polymer("padlock-list-view", {
            headerOptions: {
                show: true,
                leftIconShape: "menu",
                rightIconShape: "plus",
                showFilter: true
            },
            observe: {
                filterString: "prepareRecords",
                "collection.records": "prepareRecords"
            },
            leftHeaderButton: function() {
                this.fire("menu");
            },
            rightHeaderButton: function() {
                this.fire("add");
            },
            getAnimationElement: function() {
                return this.$.list;
            },
            prepareRecords: function() {
                if (!this.collection) {
                    return;
                }

                // Filter records based on filter string
                var fs = this.filterString;
                var records = fs ? this.collection.records.filter(function(rec) {
                    return rec.name.toLowerCase().search(fs.toLowerCase()) != -1;
                }) : this.collection.records.slice();

                // Set _section_ property
                for (var i=0; i<records.length; i++) {
                    records[i].section = records[i].name.toUpperCase()[0];
                }

                // Sort by section property first, name second
                var records = records.sort(function(a, b) {
                    if (a.section > b.section) {
                        return 1;
                    } else if (a.name < b.name) {
                        return -1;
                    } else {
                        if (a.name > b.name) {
                            return 1;
                        } else if (a.name < b.name) {
                            return -1;
                        } else {
                            return 0
                        }
                    }
                });

                // Set _firstInSection_ property so we know were to display section headers
                for (i=0; i<records.length; i++) {
                    records[i].firstInSection = !records[i-1] || records[i-1].section != records[i].section;
                }

                // Update _records_ 
                this.records = records;
            },
            recordClicked: function(event, detail, sender) {
                this.selected = sender.templateInstance.model.record;
            }
        });
    </script>
</polymer-element>
