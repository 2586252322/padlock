<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="header.html">
<link rel="import" href="dialog.html">
<link rel="import" href="list-view.html">
<link rel="import" href="record-view.html">
<link rel="import" href="password-view.html">
<link rel="import" href="lock-view.html">
<link rel="import" href="tags-view.html">
<link rel="import" href="import-view.html">

<polymer-element name="padlock-app" touch-action="pan-y" on-showheader="{{ showHeader }}" on-hideheader="{{ hideHeader }}" on-open="{{ dialogOpen }}" on-close="{{ dialogClose }}">
    <template>
        <link href="app.css" rel="stylesheet" type="text/css">
        <padlock-header id="header" view="{{ currentView }}" filterString="{{ filterString }}"></padlock-header>
        <padlock-password-view id="passwordView" class="view" on-enter="{{ newPwdEnter }}" style="display: none"></padlock-password-view>
        <padlock-lock-view id="lockView" class="view" on-enter="{{ pwdEnter }}" style="display: none"></padlock-lock-view>
        <padlock-list-view id="listView" class="view" collection="{{ collection }}" filterString="{{ filterString }}" selected="{{ selected }}" style="display: none" on-add="{{ addRecord }}" on-menu="{{ openMainMenu }}"></padlock-list-view>
        <padlock-record-view id="recordView" class="view" style="display: none" on-save="{{ saveRecord }}" on-back="{{ recordViewBack }}" on-delete="{{ deleteRecord }}"></padlock-record-view>
        <padlock-tags-view id="tagsView" class="view"></padlock-tags-view>
        <padlock-import-view id="importView" class="view" style="display: none" on-import="{{ saveImportedRecords }}" on-back="{{ importBack }}"></padlock-import-view>
        <padlock-dialog id="mainMenu">
            <button>Settings</button>
            <button>About</button>
            <button>Help</button>
            <button on-tap="{{ openImportView }}">Import Records</button>
            <button on-tap="{{ lock }}">Lock App</button>
            <button on-tap="{{ changePassword }}">Change Password</button>
        </padlock-dialog>
        <padlock-dialog id="addDialog">
            <input is="fast-input" id="addInput" placeholder="Enter Record Name"/>
            <button class="primary" on-tap="{{ confirmAddRecord }}">Add</button>
        </padlock-dialog>
    </template>
    <script>
        Polymer("padlock-app", {
            ready: function() {
                var self = this;
                require(["padlock/model"], function(model) {
                    self.collection = new model.Collection();
                    self.openView(self.collection.exists() ? self.$.lockView : self.$.passwordView);
                });
            },
            pwdEnter: function(event, detail, sender) {
                this.unlock(detail.password);
            },
            newPwdEnter: function(event, detail, sender) {
                this.collection.setPassword(detail.password);
                this.openView(this.$.listView);
            },
            unlock: function(password) {
                if (this.collection.fetch(password)) {
                    this.$.lockView.errorMessage = null;
                    this.openView(this.$.listView);
                } else {
                    this.$.lockView.errorMessage = "Wrong password!";
                }
            },
            lock: function() {
                this.$.mainMenu.close();
                var coll = this.collection;
                var self = this;
                setTimeout(function() {
                    self.openView(self.$.lockView, function() {
                        coll.lock();
                    });
                }, 10);
            },
            selectedChanged: function(oldRec, newRec) {
                if (newRec) {
                    this.$.recordView.record = newRec;
                    var self = this;
                    setTimeout(function() {
                        self.openView(self.$.recordView);
                    }, 10);
                }
            },
            openView: function(view, outCallback, inCallback) {
                var views = this.shadowRoot.querySelectorAll(".view").array();
                var back = views.indexOf(view) < views.indexOf(this.currentView);
                if (this.currentView) {
                    this.currentView.hide(back ? "slideOutToRight": "slideOutToLeft", outCallback);
                }

                view.show(back ? "slideInFromLeft": "slideInFromRight", inCallback);

                this.currentView = view;
            },
            showHeader: function() {
                this.$.header.classList.remove("hidden");
            },
            hideHeader: function() {
                this.$.header.classList.add("hidden");
            },
            saveRecord: function() {
                var record = this.selected;
                if (record) {
                    record.name = record.name || "Unnamed";
                    record.fields = record.fields.filter(function(field) {
                        return field.name || field.value;
                    });
                    this.collection.save();
                }
            },
            addRecord: function() {
                this.$.addInput.value = "";
                this.$.addDialog.open();
                // this.$.addInput.focus();
            },
            confirmAddRecord: function() {
                this.$.addInput.blur();
                this.$.addDialog.close();
                var record = {
                    name: this.$.addInput.value,
                    fields: []
                };

                this.collection.add(record);

                var self = this;
                setTimeout(function() {
                    self.selected = record;
                    self.saveRecord();
                }, 50);
            },
            deleteRecord: function() {
                this.collection.remove(this.selected);
                this.collection.save();
                this.recordViewBack();
            },
            recordViewBack: function(event, detail, sender) {
                this.selected = null;
                this.openView(this.$.listView);
            },
            openMainMenu: function() {
                this.$.mainMenu.open();
            },
            changePassword: function() {
                this.$.mainMenu.close();
                this.$.passwordView.currentPassword = this.collection.store.password;
                var self = this;
                setTimeout(function() {
                    self.openView(self.$.passwordView);
                }, 10);
            },
            editTags: function() {
                this.$.recordMenu.close();
                this.$.tagsView.show();
                this.$.header.editingTags = true;
            },
            stopEditingTags: function() {
                this.$.tagsView.hide();
                this.$.header.editingTags = false;
            },
            openImportView: function() {
                this.$.mainMenu.close();
                var self = this;
                setTimeout(function() {
                    self.openView(self.$.importView);
                }, 10);
            },
            saveImportedRecords: function(event, detail) {
                this.collection.add(detail.records);
                this.collection.save();
                alert(detail.records.length + " records imported!");
                this.openView(this.$.listView);
            },
            importBack: function() {
                this.openView(this.$.listView);
            },
            dialogOpen: function(event, detail, sender) {
                this.$.header.scrim = true;
            },
            dialogClose: function(event, detail, sender) {
                this.$.header.scrim = false;
            }
        });
    </script>
</polymer-element>
