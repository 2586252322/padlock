<polymer-element name="safe-app" on-animation-end="{{ animationEnd }}">
    <template>
        <style>
            :host {
                font-family: Lato, "Helvetica Neue", Helvetica, Arial, sans-serif;
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                top: 0;
                margin: auto;
                font-weight: 400;
                font-size: 18px;
                color: #444;
                -webkit-user-select: none;     
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                -webkit-tap-highlight-color: transparent;
                background: #f5f5f5;

            }

            safe-header {
                position: absolute;
                z-index: 1;
                width: 100%;
            }

            .view {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
                overflow: hidden;
            }

            ::-webkit-search-cancel-button {
                display: none;
            }

            *:focus {
                outline: none;
            }
        </style>
        <safe-header filterString="{{ filterString }}" record="{{ selected }}" on-back="{{ back }}" on-add="{{ addRecord }}" on-menu="{{ openMenu }}"></safe-header>
        <safe-list-view id="listView" class="view" collection="{{ collection }}" filterString="{{ filterString }}" selected="{{ selected }}" on-delete-record="{{ deleteRecord }}"></safe-list-view>
        <safe-record-view id="recordView" class="view" on-back="{{ back }}" record="{{ selected }}" style="display: none"></safe-record-view>
        <safe-dialog id="menu">
            <div>Settings</div>
            <div>About</div>
            <div>Help</div>
        </safe-dialog>
    </template>
    <script>
        Polymer("safe-app", {
            ready: function() {
                var self = this;
                require(["safe/model"], function(model) {
                    var coll = new model.Collection();
                    coll.fetch();
                    self.collection = coll;
                });
            },
            selectedChanged: function(oldRec, newRec) {
                if (newRec) {
                    this.openRecordView();
                }
            },
            deleteRecord: function(event, detail, sender) {
                this.collection.remove(detail.record);
                this.collection.save();
            },
            openRecordView: function() {
                this.$.listView.startOutAnimation();
                var self = this;

                setTimeout(function() {
                    self.$.recordView.startInAnimation();
                    self.$.recordView.style.display = "block";
                }, 300);
            },
            openListView: function() {
                this.$.recordView.startOutAnimation();

                var self = this;
                setTimeout(function() {
                    self.$.listView.startInAnimation();
                    self.$.listView.style.display = "block";
                }, 300);
            },
            saveRecord: function() {
                var record = this.selected;
                if (record) {
                    if (record.name || record.fields.length) {
                        record.name = record.name || "Unnamed";
                        this.collection.save();
                    } else {
                        this.collection.remove(record);
                    }
                }
            },
            addRecord: function() {
                var record = {
                    name: "",
                    fields: []
                };
                this.collection.add(record);
                this.selected = record;
            },
            back: function() {
                this.saveRecord();
                this.openListView();
            },
            animationEnd: function(event, detail, sender) {
                if (detail.direction == "out") {
                    event.srcElement.style.display = "none";
                    if (event.srcElement.id == "recordView") {
                        this.selected = null;
                    }
                }
            },
            openMenu: function() {
                this.$.menu.open();
            }
        });
    </script>
</polymer-element>
