<link rel="import" href="../../padlock.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../view/view.html">
<link rel="import" href="../input/input.html">
<link rel="import" href="../password-input/password-input.html">
<link rel="import" href="../lock/lock.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../view/view-styles.html">
<link rel="import" href="start-view-styles.html">

<dom-module id="padlock-start-view">

    <template>

        <style include="shared-styles"></style>
        <style include="view-styles"></style>
        <style include="start-view-styles"></style>

        <padlock-lock></padlock-lock>

        <form class="get-started">
            <div class="header">
                Padlock
            </div>
            <div class="tap-highlight">
                <padlock-password-input class="ghost pwdinput" placeholder="Enter Master Password"
                    id="pwdInput" on-enter="_enter" select-all-on-focus obfuscate></padlock-password-input>
            </div>
            <button class="enter-button ghost" on-tap="_enter" type="button">{{ _buttonLabel(mode) }}</button>
        </form>

        <form class="restore-cloud">
            <div class="header">
                Padlock Cloud
            </div>
            <div class="tap-highlight">
                <input type="email" placeholder="Enter Email Address" class="ghost" on-enter="_cloudEnter">
            </div>
            <div class="tap-highlight">
                <input type="password" placeholder="Enter Password" class="ghost" on-enter="_cloudEnter">
            </div>
            <button class="enter-button ghost" on-tap="_cloudEnter" type="button">Restore</button>
        </form>

        <button class="switch-button" on-tap="_switchMode" type="button" hidden$="{{ _isChangeMode(mode) }}">{{ _switchButtonLabel(mode) }}</button>

    </template>

    <script src="start-view.js"></script>

</dom-module>
