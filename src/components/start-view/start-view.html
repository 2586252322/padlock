<link rel="import" href="../../padlock.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../view/view.html">
<link rel="import" href="../input/input.html">
<link rel="import" href="../password-input/password-input.html">
<link rel="import" href="../lock/lock.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../view/view-styles.html">
<link rel="import" href="start-view-styles.html">

<dom-module id="padlock-start-view">

    <template>

        <style include="shared-styles"></style>
        <style include="view-styles"></style>
        <style include="start-view-styles"></style>

        <padlock-lock></padlock-lock>

        <!-- WRAPPER (for centering) -->
        <form class="wrapper">
            <!-- HEADER -->
            <div class="header">
                Padlock
            </div>
            <!-- NEW PASSWORD INPUT -->
            <div class="tap-highlight">
                <padlock-password-input class="ghost pwdinput" placeholder="Enter Master Password"
                    id="pwdInput" on-enter="enter" select-all-on-focus obfuscate></padlock-password-input>
            </div>
            <!-- ENTER BUTTON -->
            <button class="enter-button ghost" on-tap="enter" type="button">{{ _buttonLabel(changingPwd) }}</button>
        </form>

    </template>

    <script src="start-view.js"></script>

</dom-module>
