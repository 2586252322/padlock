<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../view/view.html">

<polymer-element name="padlock-list-view" extends="padlock-view"
    attributes="collection filterString selected categories" touch-action="pan-y">
    <template>
        <!-- STYLES -->
        <link href="list-view.css" rel="stylesheet" type="text/css">
        <!-- LIST CONTAINER -->
        <div class="list" id="list">
            <template repeat="{{ records }}">
                <!-- SECTION HEADER -->
                <template if="{{ firstInSection }}">
                    <div class="section-header {{ showCategory ? '' : 'color' + catColor }}">{{ section }}</div>
                </template>
                <!-- RECORD ITEM -->
                <div class="record-item" on-tap="{{ recordClicked }}">
                    <div class="record-item-inner">
                        <div class="record-item-name">{{ name }}</div>
                        <template if="{{ showCategory }}">
                            <div class="record-item-category color{{ catColor }}">{{ category }}</div>
                        </template>
                    </div>
                </div>
            </template>
            <!-- ACTIONS FOR EMPTY LIST -->
            <template if="{{ empty }}">
                <div class="empty">
                    <button on-tap="{{ import }}">Import Data</button>
                    <button on-tap="{{ rightHeaderButton }}">Create Record</button>
                </div>
            </template>
        </div>
    </template>
    <script src="list-view.js"></script>
</polymer-element>
