<link rel="import" href="../../padlock.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../view/view.html">

<dom-module id="padlock-list-view">
    <link href="../view/view.css" rel="import" type="css">
    <link href="list-view.css" rel="import" type="css">

    <template>
        <div class="list" id="list">

            <template is="dom-repeat" items="{{ _records }}" as="record">
                <template is="dom-if" if="{{ record.firstInSection }}">
                    <div class$="{{ _categoryClass(record, 'section-header') }}">{{ record.section }}</div>
                </template>
                <div class="record-item" on-tap="_recordClicked" hidden$="{{ record.hidden }}">
                    <div class="record-item-inner">
                        <div class="record-item-name">{{ record.name }}</div>
                        <div class="_categoryClass(record, 'record-item-category')"
                            hidden$="{{ !record.showCategory }}">{{ category }}</div>
                    </div>
                </div>
            </template>

            <!-- ACTIONS FOR EMPTY LIST -->
            <div class="empty" hidden$="{{ !_empty }}">
                <button on-tap="import">Import Data</button>
                <button on-tap="synchronize">Synchronize</button>
                <button on-tap="rightHeaderButton">Create Record</button>
            </div>

        </div>
    </template>

    <script src="list-view.js"></script>

</dom-module>
