<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/shape-shifter/shape-shifter.html">

<polymer-element name="padlock-option" attributes="selected value selectedClass">
    <template>
        <content></content>
    </template>
</polymer-elment>

<polymer-element name="padlock-select" touch-action="none" attributes="open label selected openUpwards">
    <template>
        <!-- STYLES -->
        <link href="select.css" rel="stylesheet" type="text/css">
        <button on-tap="{{ toggleOpen }}" class="{{ selected.selectedClass }}">{{ selected ? selected.innerHTML : label}}<shape-shifter shape="{{ open ? 'cancel' : 'down' }}"></shape-shifter></button>
        <div class="options" on-tap="{{ optionTap }}">
            <content></content>
        </div>
    </template>
    <script src="select.js"></script>
</polymer-element>
