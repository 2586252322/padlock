<link rel="import" href="../../padlock.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../lock-view/lock-view.html">
<link rel="import" href="../start-view/start-view.html">
<link rel="import" href="../header/header.html">

<dom-module id="padlock-shutter">

    <link href="shutter.css" rel="import" type="css">

    <template>
        <div class="overhang"></div>
        <!-- START VIEW -->
        <padlock-start-view id="startView" hidden$="{{ !startMode }}"></padlock-start-view>
        <!-- LOCK VIEW -->
        <padlock-lock-view id="lockView" error-message="{{ errorMessage }}"
            hidden$="{{ startMode }}"></padlock-lock-view>
        <!-- HEADER -->
        <padlock-header id="header" view="{{ currentView }}" filter-string="{{ filterString }}"
            show-filter="{{ _showFilter(currentView.showFilter, open) }}" scrim="{{ scrim }}"></padlock-header>
    </template>

    <script src="shutter.js"></script>

</dom-module>
