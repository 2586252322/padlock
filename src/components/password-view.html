<polymer-element name="safe-password-view" extends="safe-view" attributes="currentPassword">
    <template>
        <style>
            .wrapper {
                height: 300px;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto 0;
                text-align: center;
            }

            .header {
                /*color: #fff;*/
                font-size: 50px;
                font-weight: 100;
                padding: 20px;
            }

            input {
                background: #fff;
                font-family: inherit;
                padding: 10px;
                font-size: 20px;
                border: none;
                border-top: solid 1px #ccc;
                border-bottom: solid 1px #ccc;
                text-align: center;
                width: 100%;
                margin: 0;
                box-sizing: border-box;
                -webkit-appearance: none;
                border-radius: 0;
            }

            .input-wrapper {
                position: relative;
                padding-bottom: 10px;
                -webkit-transition: -webkit-transform 0.5s, opacity 0.5s;
                -webkit-transform: translate(0, 0);
            }

            .input-wrapper.hidden {
                opacity: 0;
                -webkit-transform: translate(0, 100%);
            }

            input.error {
                color: red;
                border-color: red;
            }
        </style>
        <div class="wrapper">
            <div class="header">
                Padlock
            </div>
            <div class="input-wrapper" id="currPwdWrapper" style="{{ currentPassword ? '' : 'display: none' }}">
                <input type="password" placeholder="Enter Current Password" on-keydown="{{ currPwdKeydown }}" id="currPwdInput" style="{{ currentPassword ? '' : 'display: none' }}"/>
            </div>
            <div class="input-wrapper" id="passwordWrapper">
                <input type="password" placeholder="Enter New Password" on-keydown="{{ pwdKeydown }}" id="newPwdInput"/>
            </div>
            <div class="input-wrapper" id="confirmWrapper">
                <input type="password" placeholder="Confirm Password" on-keydown="{{ confirmKeydown }}" id="confirmInput"/>
            </div>
        </div>
    </template>
    <script>
        Polymer("safe-password-view", {
            getAnimationElements: function() {
                return [this.shadowRoot.querySelector(".header"), this.$.currPwdInput, this.$.newPwdInput, this.$.confirmInput];
            },
            show: function(animation, callback) {
                this.$.currPwdInput.value = "";
                this.$.newPwdInput.value = "";
                this.$.confirmInput.value = "";

                if (this.currentPassword) {
                    this.$.passwordWrapper.classList.add("hidden");
                } else {
                    this.$.passwordWrapper.classList.remove("hidden");
                }
                this.$.confirmWrapper.classList.add("hidden");

                var input = this.currentPassword ? this.$.currPwdInput : this.$.newPwdInput;
                var cb = function() {
                    input.focus();
                    if (callback) {
                        callback();
                    }
                } 
                this.super([animation, cb]);
            },
            currPwdKeydown: function() {
                if (event.keyCode == 13) {
                    if (this.$.currPwdInput.value == this.currentPassword) {
                        this.$.currPwdInput.classList.remove("error");
                        this.$.passwordWrapper.classList.remove("hidden");
                        this.$.newPwdInput.focus();
                    } else {
                        this.$.currPwdInput.classList.add("error");
                    }
                }
            },
            pwdKeydown: function(event, detail, sender) {
                if (event.keyCode == 13) { 
                    this.$.confirmWrapper.classList.remove("hidden");
                    this.$.confirmInput.focus();
                }
            },
            confirmKeydown: function() {
                if (event.keyCode == 13) {
                    if (this.$.newPwdInput.value == this.$.confirmInput.value) {
                        this.$.newPwdInput.classList.remove("error");
                        this.$.confirmInput.classList.remove("error");
                        this.fire("enter", {password: this.$.newPwdInput.value});
                    } else {
                        this.$.newPwdInput.classList.add("error");
                        this.$.confirmInput.classList.add("error");
                    }
                }
            }
        });
    </script>
</polymer>
